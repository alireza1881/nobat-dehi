<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login&signin.css">
    <link rel="stylesheet" href="./css/signin.css">
    <title>login</title>
</head>

<body dir="rtl">
    <div class="container">
        <header-site></header-site>
        <section class="content">
            <div class="user-status">
                <span class="doctor-icon status"><img src="./images/doctor.jpg" alt=""></span>
                <span class="user-icon status"><img src="./images/user.jpg" alt=""></span>
            </div>
            <form class="signin-box" action="" method="get">
                <div class="user-input-box">
                    <div class="information-box">
                        <span>
                            <label>نام:</label>
                            <input type="text" id="name">
                        </span>
                        <span>
                            <label>کد ملی:</label>
                            <input type="text" id="code-melli" minlength="10">
                        </span>
                        <span>
                            <label>شهر:</label>
                            <select id="city">
                                <option value="همدان" selected>همدان</option>
                                <option value="تهران">تهران</option>
                                <option value="مشهد">مشهد</option>
                                <option value="اصفهان">اصفهان</option>
                            </select>
                        </span>
                        <div class="only-doctor">
                            <span>
                                <label>تخصص:</label>
                                <select id="field">
                                    <option value="انتخاب..." selected>انتخاب...</option>
                                    <option value="کودک">کودک</option>
                                    <option value="ارتوپد">ارتوپد</option>
                                    <option value="روانپزشک">روانپزشک</option>
                                    <option value="چشم">چشم پزشک</option>
                                    <option value="گوارش">گوارش</option>
                                    <option value="داخلی">داخلی</option>
                                </select>
                            </span>
                            <span>
                                <label>آدرس:</label>
                                <input type="text" id="addres">
                            </span>
                        </div>
                    </div>
                    <div class="security-box">
                        <span>
                            <label>گذرواژه:</label>
                            <div class="password-box">
                                <input type="password" id="password">
                                <img src="./images/show-password.jpg">
                            </div>
                        </span>
                        <span>
                            <label>تکرار گذرواژه:</label>
                            <div class="password-box">
                                <input type="password" id="confirm">
                                <img src="./images/show-password.jpg">
                            </div>
                        </span>
                        <span  class="authentication">
                            <label>احراز هویت:</label>
                            <div>
                                <img class="authentication-question">
                                <input type="text" id="authentication">
                            </div>
                        </span>
                    </div>
                </div>
                <button>ورود</button>
                <h4></h4>
            </form>
        </section>
        <footer-site></footer-site>
        <chat-icon></chat-icon>
    </div>
    <script src="./js/module.js" type="module"></script>
    <script src="./js/signin.js"></script>
</body>

</html>
